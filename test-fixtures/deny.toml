# cargo-deny configuration for test-fixtures
# This configuration intentionally triggers findings for testing vibeCheck

[graph]
targets = []
all-features = false
no-default-features = false

# ============================================================================
# Advisories - Check for known security vulnerabilities
# ============================================================================
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = []

# ============================================================================
# Bans - Restrict certain crates (this will trigger findings!)
# ============================================================================
[bans]
multiple-versions = "warn"
wildcards = "warn"
highlight = "all"

# Ban specific crates - these ARE in our dependencies so will trigger findings
deny = [
    # Ban ansi_term (we include it as a dependency)
    { name = "ansi_term", wrappers = [] },
    # Ban old time crate (chrono depends on it)
    { name = "time", version = "<0.3", wrappers = [] },
]

skip = []
skip-tree = []

# ============================================================================
# Licenses - Be permissive to avoid blocking on license checks
# ============================================================================
[licenses]
unlicensed = "warn"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unlicense",
    "MPL-2.0",
]
copyleft = "warn"
default = "warn"
confidence-threshold = 0.8

# ============================================================================
# Sources - Allow crates.io
# ============================================================================
[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
